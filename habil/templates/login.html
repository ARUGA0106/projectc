<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TanAir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, #ff6600 0%, #ffb347 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .card-header {
            background: none;
            border: none;
            padding-bottom: 0;
        }
        .brand-logo {
            height: 48px;
            margin-bottom: 1rem;
        }
        .text-primary {
            color: #ff6600 !important;
        }
        .btn-primary {
            background-color: #ff6600;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .form-label {
            font-weight: 600;
        }
        .links {
            text-align: center;
            margin-top: 18px;
        }
        .links a {
            color: #ff6600;
            text-decoration: none;
            margin: 0 6px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="{% static 'img/logo.png' %}" alt="TanAir Logo" class="brand-logo">
                        <h3 class="text-primary mb-1">Tanair Manager</h3>
                        <p class="text-muted mb-0">Sign in to your account</p>
                    </div>
                    <div class="card-body">
                        {% if form.errors %}
                        <div class="alert alert-danger text-center py-2 mb-3">
                            Invalid credentials. Please try again.
                        </div>
                        {% endif %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <div class="links">
                            <a href="{% url 'habil:password_reset' %}">Forgot Password?</a> | 
                            <a href="{% url 'habil:signup' %}">Sign Up</a>
                        </div>
                    </div>
                    <div class="text-center text-muted mt-3" style="font-size: 0.95rem;">
                        &copy; TANAIR 2025
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
