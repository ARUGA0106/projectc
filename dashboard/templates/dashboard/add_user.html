{% extends "base.html" %}
{% block content %}
<div class="container" style="padding-top: 100px; max-width: 600px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">Add New User</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
